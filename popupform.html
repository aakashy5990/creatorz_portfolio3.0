<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with EmailJS</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Send Email</h1>
    <form id="emailForm">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Attach File:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <button type="submit">Send Email</button>
    </form>

    <script>
        (function() {
            emailjs.init("XW2efvn2WcKYhzMC6"); // Replace with your EmailJS user ID
        })();

        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (file) {
                // Use a file upload service (hypothetical URL and function)
                const fileUrl = await uploadFile(file); // You will implement this function

                // Send the email using EmailJS
                emailjs.send('service_dylm43e', 'template_b7ktukj', {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                    file: fileUrl // Use the file URL instead of base64
                })
                .then((response) => {
                    alert('Email sent successfully!');
                }, (error) => {
                    console.log('FAILED...', error);
                    alert('Failed to send email. Please try again.');
                });
            } else {
                alert('Please choose a file to upload.');
            }
        });

        async function uploadFile(file) {
            // Replace this with actual upload logic to a file hosting service
            // For demonstration purposes, we will return a fake URL
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("https://example.com/path-to-your-file"); // Replace with actual file URL
                }, 2000);
            });
        }
    </script>
</body>
</html>
